<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
    <!-- Adicionar fontes externas do site fonts.google.com -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="Chapeú de formatura com diploma ao lado">
            <h1>Calculadora de médias</h1>
        </header>
        <form id="formulario-atividade">
            <input id="atividades" type="text" required placeholder="Nome da Atividade">
            <input id="notas" type="number" required placeholder="Nota">
            <button type="submit">Adicionar +</button>
            <!-- <input type="submit" placeholder="Adicionar+"> -->
        </form>
        <table cellspacing="0">
            <!--utiliza o thead para criar o cabeçalho da tabela -->
            <!--tr (table row) - criar a linha  -->
            <!--th (table header) - criar a célula do cabeçalho -->
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>
                        Nota
                    </th>
                    <th>
                        Aprovado?
                    </th>
                </tr>
            </thead>
            <!--utiliza o tbody para criar o corpo da tabela -->
            <!--tr (table row) - criar a linha  -->
            <!--td (table data) - criar a célula os dados que serão colocados nela-->        
            <tbody>
                <!-- Todo o conteúdo abaixo vai ser colocado através do javascript -->
                <!-- <tr>
                    <td>
                        Atividade 1
                    </td>
                    <td>
                        5
                    </td>
                    <td>
                        <img src="./images/reprovado.png" alt="Emoji Triste de Reprovado">
                    </td>
                </tr> -->
            </tbody>
            <!--utiliza tfoot para criar o rodapé da tabela -->
            <!--tr (table row) - criar linhas -->
            <!--td (table data) - criar a célula de dados -->
            <tfoot>
                <tr>
                    <td>
                        Nota média
                    </td>
                    <td id="mediaNotas">
                        - - -
                    </td>
                    <td id="resultado">
                        - - -
                    </td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./main.js"></script>
</body>
</html>
